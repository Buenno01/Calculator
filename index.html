<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div class="result">
            <p class="running__total">0</p>
            <p class="buffer">0</p>
        </div>
        <div class="calc__buttons">
            <div class="nums">
                <div class="buttons__row">
                    <button class="double" type="button">C</button>
                    <button type="button">&larr;</button>
                    <button class="operator" type="button">&divide;</button>
                </div>
                <div class="buttons__row">
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button class="operator" type="button">&times;</button>
                </div>
                <div class="buttons__row">
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button class="operator" type="button">&minus;</button>
                </div>
                <div class="buttons__row">
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button class="operator" type="button">&plus;</button>
                </div>
                <div class="buttons__row">
                    <button type="button" value="+/-">+/-</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">,</button>
                    <button class="operator" type="button">=</button>
                </div>
            </div>

        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
